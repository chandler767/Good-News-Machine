<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://use.typekit.net/smi8zdn.css">
		<meta charset="UTF-8">
		<title>Good News Machine</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div id="featured-story">
					<div id="countdown"></div>
					<p><div id="countdown-time">More good news in: 1:50</div></p>
					<div id="featured-story-post"></div>
					<div id="featured-vote">
						<button onClick="publishVote('1')">😀</button>
						<button onClick="publishVote('2')">❤️</button>
						<button onClick="publishVote('3')">⭐</button>
						<button onClick="publishVote('4')">🏆</button>
					</div>
				</div>
				<div id="chat-area">
					<div id="chat-header">
						<p>
							<div id="online-count">👥 1 - Online</div>
						</p>
					</div>
					<div id="chat-messages">
					</div>
					<div id="text-area">
						<div id="text-area-input">
							<textarea id="chat-input" rows="2" maxlength="150" placeholder="Type a message!"></textarea>
							<button id="emoji-button">😎</button>
						</div>
						<div id="typing-indicator" style="visibility:hidden;"><p>Someone is typing...</p></div>
					</div>
				</div>
			</div>
			<div id="left-sidebar">
				<div id="top-story-header">
					<h1>TODAY'S BEST NEWS</h1>
				</div>
				<div id="top-story-group">
				</div>
			</div>
		</div>
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.4.js"></script>
		<script src="dashboard.js?version=3"></script> 
		<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.0/dist/index.min.js"></script>
	</body>
</html>
